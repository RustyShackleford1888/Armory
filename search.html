 <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

 <style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
  }
  .centered-content {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .itemSearchForm {
      margin: 20px 10%;
    }

    .itemSearch {
      width: 60%;
      color: #222;
    }
</style>
</head>
<div class="centered-content">
  <!-- Using the itemSearchForm class for the form -->
  <form class="itemSearchForm">
    <!-- Using the itemSearch class for the input field -->
    <input type="text" id="searchInput" class="itemSearch" placeholder="Search for properties">
    <button onclick="searchItems()">Search</button>
  </form>
  <p>Search items by their properties: * are wildcards or # will match any number.</p>
  <ul id="searchResults"></ul>
</div>
<!-- Script to load data and perform search -->
<script src="js/search.js"></script>
</body>
